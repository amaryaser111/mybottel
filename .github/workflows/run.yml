name: Kick Bot Runner

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
  # تنظیم زمان‌بندی برای اجرا هر 5 ساعت و 45 دقیقه
  schedule:
    - cron: "45 */5 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 355

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        # تغییر مهم اینجاست: نصب کتابخانه صحیح برای telebot
        run: |
          pip install --upgrade pip
          pip install pyTelegramBotAPI

      - name: Run Bot
        # مطمئن شوید که نام فایل شما main.py است
        run: python main.py

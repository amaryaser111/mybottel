name: Kick Bot Runner

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
  # تنظیم زمان‌بندی برای اجرا هر 5 ساعت و 45 دقیقه
  # این کار باعث می‌شود قبل از رسیدن به محدودیت 6 ساعته، ربات رفرش شود
  schedule:
    - cron: "45 */5 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    # ایمنی: اگر به هر دلیلی گیر کرد، سر 5 ساعت و 55 دقیقه قطعش کن
    timeout-minutes: 355

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Pyrogram & TgCrypto
        # اینجا مستقیم کتابخانه ها را نصب می‌کنیم تا اگر فایل requirements نبود به مشکل نخورید
        run: |
          pip install --upgrade pip
          pip install pyrogram tgcrypto

      - name: Run Bot
        # --- توجه مهم ---
        # اگر اسم فایل پایتون شما main.py نیست، نام زیر را تغییر دهید
        run: python main.py

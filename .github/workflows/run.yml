name: Kick Bot Runner

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: '0 */6 * * *' # اجرا هر 6 ساعت
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # تغییر مهم: نصب مستقیم کتابخانه بدون نیاز به فایل متنی
        pip install pyTelegramBotAPI

    - name: Run Bot
      env:
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
      run: |
        python main.py

